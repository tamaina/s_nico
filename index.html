<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart niconico Watcher</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-minicolors/2.2.4/jquery.minicolors.min.js"></script>

<script>

function EasyDisplay(target){

var BodyCSS = "", WatchCSS = "", watchWidth = 0;

var orderform = $('#orderform').serializeArray();

BodyCSS += 'background-color: ' + orderform[0] + ';'

watchWidth = Number(orderform[3]) / 9 * 16;

WatchCSS += 'margin-top: ' + orderform[1] + '; margin-left: ' + orderform[2] + '; height: ' + orderform[3] + '; width: ' + watchWidth + ';'

}
</script>
  </head>
<body>

<iframe id="watch"></iframe>

<div class="setting_wrap">
<form id="orderform">
<h4>背景設定</h4>
<p>
<label>Background<input type="text" name="color-b" value="#000000" class="form-control colorpick" /></label>
</p>
<h4>視聴画面設定</h4>
<p>
座標 <label>x<input type="number" step="1" name="x_point" value="50" class="form-control" />px</label> <label>y<input type="number" step="1" name="y_point" value="50" class="form-control" />px</label>
</p>
<p>
<label>長辺:<input type="number" step="1" name="watch_h" value="800" class="form-control" />px</label>
※niconicoの仕様上16:9固定です
<h4>引数</h4>

<input type="text" name="nico_id" value="sm9" class="form-control" pattern="^[0-9A-Za-z]+$" />

</p>
</form>
</div>

  </body>
</html>
